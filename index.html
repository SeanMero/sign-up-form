<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex-container">
    <div class="image-section">
      <img src="background-image.avif" alt="" id="background-image">
      <div class="logo-container">
        <img src="odin-logo.png" alt="Odin logo">
        <p class="logo-text">ODIN</p>
      </div>
      <p class="credit">Photo by Runze Shi on <a href="https://unsplash.com/photos/green-leafed-plant-1kIyfRdLMxI">Unsplash</a></p>
    </div>
    <div class="form-section">
      <div class="form-header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You know you want to.</p>
      </div>
      <form action="" method="">
        <fieldset>
          <legend class="form-text">Let's do this!</legend>
          <div class="form-row">
            <div class="input-field">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div class="input-field">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
              </div>
          </div>
          <div class="form-row">
            <div class="input-field">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="input-field">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>
          <div class="form-row">
            <div class="input-field">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="input-field">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm" name="confirm">
            </div>
          </div>
        </fieldset>
      </form>
      <button type="submit">Create Account</button>
      <p class="footer">Already have an account? Log in.</p>
    </div>
  </div>

</body>
</html>
